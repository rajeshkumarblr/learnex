<!DOCTYPE html>
<html>
<head>
    <title>Sidebar Example</title>
    <style>
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            height: 100vh; /* Full height */
            position: fixed;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul ul {
            padding-left: 20px;
        }

        .sidebar li {
            padding: 5px 0;
        }

        /* Style for the rest of the content */
        .content {
            margin-left: 210px; /* Same as sidebar width + padding */
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <ul>
        <li>Maths
            <ul>
                <li>Lesson 1</li>
                <li>Lesson 2</li>
            </ul>
        </li>
        <li>Physics
            <ul>
                <li>Lesson 1</li>
                <li>Lesson 2</li>
            </ul>
        </li>
    </ul>
</div>

<div class="content">
    <h2>Main Content Area</h2>
    <p>This is the main content area. Adjust the content and layout as needed.</p>
</div>

</body>
</html>
